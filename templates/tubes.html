<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>TUBES</title>
		<style>
			body {
				background-image: url(https://cutewallpaper.org/21/2560x1440-music-wallpaper/2560X1440-Wallpaper-Music-wallpaper-1018445.jpg);
				background-repeat: no-repeat;
				background-attachment: fixed;

	<body>
		<main>
			<div class="container">
				<div class="row h-100 justify-content-center">

						<div class="card shadow-lg border-0 rounded-lg mt-4">
							<div class="card-header"><h3>APPS</h3></div>
							<div class="card-body">
								<form action="recommend" method="POST">
									<div class="form-group">
										<label class="large mb-1" for="">Judul</label>
										<input class="form-control py-4" type="text" placeholder="Judul Lagu" id="judul" name="judul">
									</div>
									<div class="form-group">
										<label class="big mb-1" for="">Penyanyi</label>
										<input class="form-control py-4" type="text" placeholder="Penyanyi atau Pengarang Lagu" id="penyanyi" name="penyanyi">
									</div>
									<button class="btn btn-primary" type="submit">Search</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
